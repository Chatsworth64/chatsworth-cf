{{ define "main" }}
<article class="main">
  <header>
    <div class="title">
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </div>
  </header>
  <img class="stretchH" src="img/pic01.jpg" alt="Hypnotherapy">
  <div id="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
